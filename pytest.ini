[pytest]
# Pytest configuration for Fortaleza Purchase Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require browser)
    slow: Slow tests (network dependent)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S
